{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
  	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/iconic/css/material-design-iconic-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body style="background-color:grey;">

<form action="register" method="post">
    {% csrf_token %}
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100" >
			<form action="login" method="post" class="login100-form validate-form">
				<span class="login100-form-title p-b-26">
						Register
				</span>

				<span class="login100-form-title p-b-48">
					<i class="zmdi zmdi-font"></i>
				</span>




	<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
	<input type="text" name="username" placeholder="Enter your username" required><br>
	<span class="focus-input100"></span>
	</div>
	<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
    <input type="text" name="first_name" placeholder="Enter your firstname" required><br>
	<span class="focus-input100"></span>
	</div>
	<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
    <input type="text" name="last_name" placeholder="Enter your lastname" required><br>
	<span class="focus-input100"></span>
	</div>
	<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
    <input type="email" name="email" placeholder="Enter your email address" required><br>
	<span class="focus-input100"></span>
	</div>
	<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
    <span class="btn-show-pass">
	<i class="zmdi zmdi-eye"></i>
	</span>
    <input type="password" name="password" placeholder="Enter your password" required><br>
	<span class="focus-input100"></span>
	</div>
	<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
    <input type="password" name="password1" placeholder="confirm password" required><br>
	<span class="focus-input100"></span>
	</div>

				<div class="container-login100-form-btn">
					<div class="wrap-login100-form-btn">
						<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn ">
								Register
							</button>
					</div>
				</div>
				<div class="text-center p-t-10">
				    {% for msg in messages %}
                    <h8 align="center" style="color:red">{{msg}}</h8>
                     {% endfor %}
				</div>

				<div class="text-center p-t-10">
						<span class="txt1">
							 Have an account?
						</span>

						<a class="txt2" href="login">
							Login
						</a>
				</div>

			</form>
        </div>
    </div>
</div>
<!--  <h1 class="header">Login</h1>-->
<!--  <div class="input-group">-->
<!--    <label for="username">Username</label>-->
<!--    <input type="text" id="username" name="username" placeholder="Enter username">-->
<!--  </div>-->
<!--  <div class="input-group">-->
<!--    <label for="password">Password</label>-->
<!--    <input type="password" id="password" name="password" placeholder="Enter password">-->
<!--  </div>-->

<!--    <input type="submit">-->
<!--</div>-->
</form>

	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
